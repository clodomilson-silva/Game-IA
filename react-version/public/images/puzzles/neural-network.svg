<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neuralGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff1493;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b829ff;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="nodeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#ff1493;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#e74c3c;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="#0a0a0a"/>
  
  <!-- Neural network structure -->
  <g transform="translate(50, 50)">
    <!-- Input layer (left) -->
    <circle cx="20" cy="40" r="12" fill="url(#nodeGlow)" stroke="#ff1493" stroke-width="2"/>
    <circle cx="20" cy="100" r="12" fill="url(#nodeGlow)" stroke="#ff1493" stroke-width="2"/>
    <circle cx="20" cy="160" r="12" fill="url(#nodeGlow)" stroke="#ff1493" stroke-width="2"/>
    
    <!-- Hidden layer 1 -->
    <circle cx="80" cy="20" r="10" fill="url(#nodeGlow)" stroke="#b829ff" stroke-width="2"/>
    <circle cx="80" cy="70" r="10" fill="url(#nodeGlow)" stroke="#b829ff" stroke-width="2"/>
    <circle cx="80" cy="120" r="10" fill="url(#nodeGlow)" stroke="#b829ff" stroke-width="2"/>
    <circle cx="80" cy="170" r="10" fill="url(#nodeGlow)" stroke="#b829ff" stroke-width="2"/>
    
    <!-- Hidden layer 2 -->
    <circle cx="140" cy="35" r="10" fill="url(#nodeGlow)" stroke="#e74c3c" stroke-width="2"/>
    <circle cx="140" cy="85" r="10" fill="url(#nodeGlow)" stroke="#e74c3c" stroke-width="2"/>
    <circle cx="140" cy="135" r="10" fill="url(#nodeGlow)" stroke="#e74c3c" stroke-width="2"/>
    
    <!-- Output layer (right) -->
    <circle cx="200" cy="60" r="12" fill="url(#nodeGlow)" stroke="#00d4ff" stroke-width="2"/>
    <circle cx="200" cy="120" r="12" fill="url(#nodeGlow)" stroke="#00d4ff" stroke-width="2"/>
    
    <!-- Connections -->
    <g stroke="#ffffff" stroke-width="1" opacity="0.6">
      <!-- Input to Hidden 1 -->
      <line x1="32" y1="40" x2="68" y2="20"/>
      <line x1="32" y1="40" x2="68" y2="70"/>
      <line x1="32" y1="100" x2="68" y2="70"/>
      <line x1="32" y1="100" x2="68" y2="120"/>
      <line x1="32" y1="160" x2="68" y2="120"/>
      <line x1="32" y1="160" x2="68" y2="170"/>
      
      <!-- Hidden 1 to Hidden 2 -->
      <line x1="90" y1="20" x2="130" y2="35"/>
      <line x1="90" y1="70" x2="130" y2="35"/>
      <line x1="90" y1="70" x2="130" y2="85"/>
      <line x1="90" y1="120" x2="130" y2="85"/>
      <line x1="90" y1="120" x2="130" y2="135"/>
      <line x1="90" y1="170" x2="130" y2="135"/>
      
      <!-- Hidden 2 to Output -->
      <line x1="150" y1="35" x2="188" y2="60"/>
      <line x1="150" y1="85" x2="188" y2="60"/>
      <line x1="150" y1="85" x2="188" y2="120"/>
      <line x1="150" y1="135" x2="188" y2="120"/>
    </g>
    
    <!-- Animated signals -->
    <g>
      <circle r="2" fill="#39ff14" opacity="0.8">
        <animateMotion dur="2s" repeatCount="indefinite">
          <path d="M20,40 L80,70 L140,85 L200,60"/>
        </animateMotion>
      </circle>
      <circle r="2" fill="#00d4ff" opacity="0.8">
        <animateMotion dur="2.2s" repeatCount="indefinite" begin="0.5s">
          <path d="M20,100 L80,120 L140,135 L200,120"/>
        </animateMotion>
      </circle>
      <circle r="2" fill="#ff1493" opacity="0.8">
        <animateMotion dur="1.8s" repeatCount="indefinite" begin="1s">
          <path d="M20,160 L80,170 L140,135 L200,120"/>
        </animateMotion>
      </circle>
    </g>
  </g>
  
  <!-- Layer labels -->
  <text x="70" y="30" font-family="Orbitron" font-size="8" fill="#ffffff" text-anchor="middle">INPUT</text>
  <text x="130" y="30" font-family="Orbitron" font-size="8" fill="#ffffff" text-anchor="middle">HIDDEN</text>
  <text x="190" y="30" font-family="Orbitron" font-size="8" fill="#ffffff" text-anchor="middle">HIDDEN</text>
  <text x="250" y="30" font-family="Orbitron" font-size="8" fill="#ffffff" text-anchor="middle">OUTPUT</text>
  
  <!-- Title -->
  <text x="150" y="250" font-family="Orbitron, monospace" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">REDE</text>
  <text x="150" y="275" font-family="Orbitron, monospace" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">NEURAL</text>
  
  <!-- Decorative neural pulses -->
  <g opacity="0.5">
    <circle cx="40" cy="260" r="8" fill="none" stroke="#ff1493" stroke-width="1">
      <animate attributeName="r" values="8;16;8" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="260" cy="40" r="6" fill="none" stroke="#00d4ff" stroke-width="1">
      <animate attributeName="r" values="6;12;6" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0;0.5" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Circuit-like decorations -->
  <path d="M10 280 L30 280 L30 290 L50 290" stroke="#39ff14" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M290 20 L270 20 L270 10 L250 10" stroke="#b829ff" stroke-width="2" fill="none" opacity="0.7"/>
  <rect x="270" y="270" width="8" height="8" fill="#e74c3c" opacity="0.7" transform="rotate(45 274 274)"/>
  <rect x="22" y="22" width="6" height="6" fill="#00d4ff" opacity="0.7" transform="rotate(45 25 25)"/>
</svg>