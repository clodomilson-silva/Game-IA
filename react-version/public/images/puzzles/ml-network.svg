<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mlGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b829ff;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="dataGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="#0a0a0a"/>
  
  <!-- Data flow visualization -->
  <g transform="translate(50, 50)">
    <!-- Input layer -->
    <rect x="0" y="50" width="40" height="100" rx="8" fill="url(#mlGrad)" opacity="0.8"/>
    <text x="20" y="45" font-family="Orbitron" font-size="10" fill="#ffffff" text-anchor="middle">INPUT</text>
    
    <!-- Hidden layers -->
    <rect x="80" y="30" width="40" height="140" rx="8" fill="url(#mlGrad)" opacity="0.6"/>
    <text x="100" y="25" font-family="Orbitron" font-size="10" fill="#ffffff" text-anchor="middle">HIDDEN</text>
    
    <rect x="160" y="40" width="40" height="120" rx="8" fill="url(#mlGrad)" opacity="0.7"/>
    <text x="180" y="35" font-family="Orbitron" font-size="10" fill="#ffffff" text-anchor="middle">LAYER</text>
    
    <!-- Output layer -->
    <rect x="240" y="60" width="40" height="80" rx="8" fill="url(#mlGrad)" opacity="0.9"/>
    <text x="260" y="55" font-family="Orbitron" font-size="10" fill="#ffffff" text-anchor="middle">OUTPUT</text>
    
    <!-- Connection lines -->
    <g stroke="#00d4ff" stroke-width="1" opacity="0.6">
      <line x1="40" y1="70" x2="80" y2="60"/>
      <line x1="40" y1="100" x2="80" y2="90"/>
      <line x1="40" y1="130" x2="80" y2="120"/>
      
      <line x1="120" y1="70" x2="160" y2="80"/>
      <line x1="120" y1="100" x2="160" y2="100"/>
      <line x1="120" y1="130" x2="160" y2="120"/>
      
      <line x1="200" y1="80" x2="240" y2="90"/>
      <line x1="200" y1="100" x2="240" y2="100"/>
      <line x1="200" y1="120" x2="240" y2="110"/>
    </g>
    
    <!-- Data nodes -->
    <circle cx="20" cy="80" r="4" fill="url(#dataGlow)"/>
    <circle cx="20" cy="100" r="4" fill="url(#dataGlow)"/>
    <circle cx="20" cy="120" r="4" fill="url(#dataGlow)"/>
    
    <circle cx="100" cy="70" r="4" fill="url(#dataGlow)"/>
    <circle cx="100" cy="90" r="4" fill="url(#dataGlow)"/>
    <circle cx="100" cy="110" r="4" fill="url(#dataGlow)"/>
    <circle cx="100" cy="130" r="4" fill="url(#dataGlow)"/>
    
    <circle cx="180" cy="80" r="4" fill="url(#dataGlow)"/>
    <circle cx="180" cy="100" r="4" fill="url(#dataGlow)"/>
    <circle cx="180" cy="120" r="4" fill="url(#dataGlow)"/>
    
    <circle cx="260" cy="90" r="4" fill="url(#dataGlow)"/>
    <circle cx="260" cy="110" r="4" fill="url(#dataGlow)"/>
  </g>
  
  <!-- Title -->
  <text x="150" y="240" font-family="Orbitron, monospace" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">MACHINE</text>
  <text x="150" y="265" font-family="Orbitron, monospace" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">LEARNING</text>
  
  <!-- Animated data flow -->
  <g opacity="0.8">
    <circle cx="30" cy="40" r="2" fill="#39ff14">
      <animateMotion dur="3s" repeatCount="indefinite">
        <path d="M0,0 L270,0 L270,60 L0,60 Z"/>
      </animateMotion>
    </circle>
    <circle cx="30" cy="280" r="2" fill="#ff1493">
      <animateMotion dur="2.5s" repeatCount="indefinite">
        <path d="M0,0 L240,0 L240,-60 L0,-60 Z"/>
      </animateMotion>
    </circle>
  </g>
  
  <!-- Corner decorations -->
  <polygon points="20,20 40,20 30,5" fill="#00d4ff" opacity="0.7"/>
  <polygon points="260,280 280,280 270,295" fill="#b829ff" opacity="0.7"/>
  <polygon points="280,20 280,40 295,30" fill="#27ae60" opacity="0.7"/>
  <polygon points="20,280 20,260 5,270" fill="#ff1493" opacity="0.7"/>
</svg>